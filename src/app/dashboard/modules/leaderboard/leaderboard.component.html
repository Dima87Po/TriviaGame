<div class="top-players">
    <h2>
        Top 3 players:
    </h2>
    <table *ngFor="let item of topUsers | async; let i = index">
        <tr *ngIf="i<3">
            <td><h2>{{i+1}} Place:</h2></td>
            <td><h2>{{item.email | slice:0:item.email.indexOf('@')}}</h2></td>
            <td><h3> - {{item.score}}</h3></td>
        </tr>
    </table>
</div>

<div class="table-players">
    <table>
        <tr>
            <th>Place</th>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr *ngFor="let item of topUsers | async; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.email | slice:0:item.email.indexOf('@')}}</td>
            <td>{{item.score}}</td>
        </tr>
    </table>
</div>
